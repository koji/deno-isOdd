
name: isOdd-ci

on: [push, pull_request]

jobs:
  isOdd:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    # steps:
    #   - uses: actions/checkout@v2
    #   - uses: denolib/setup-deno@master
    #     with:
    #       deno-version: 1.0.0

    #   - run: deno --version
    #   - run: deno fmt --check
    #   - run: deno test -A

    steps:
      - uses: actions/checkout@master

      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno }}

      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Print deno version
        run: deno --version

      - name: Check format
        run: deno fmt --check **/*.ts

      - name: Run tests
        run: deno test.ts